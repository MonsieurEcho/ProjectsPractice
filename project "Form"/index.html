<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/styles.css">
    <title>Form</title>
</head>
<body>
    <div class="main">
        <div class="wrapper">

            <form action="#" method="post" id="registration">
                <p class="field">
                    <label for="login" class="field--text">Name</label>
                    <input class="field__control" name="login" id="login" required minlength="3"/>
                </p>
                <p class="field">
                    <label for="password" class="field--text">Password</label>
                    <input class="field__control" name="password" id="password" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" oninvalid="this.setCustomValidity('Введите пароль, содержащий минимум 8 символов, в том числе строчные, заглавные буквы и цифры')" oninput="this.setCustomValidity('')"/>
                </p>
                
                <p class="cover">
                    <label for="agreement" class="checkbox--text">I agree with the <a href="#" class="checkbox--link">privacy policy</a></label>
                    <input class="checkbox" name="agreement" id="agreement" type="checkbox" required/>
                </p>

                <button class="button" type="submit">
                    Register
                </button>

            </form>

        </div>
    </div>
</body>
</html>
